{% extends "base.html" %}

{% block content %}

<h1>Konto löschen</h1>

<p>Willst du das Konto '{{ account }}' und alle Transaktionen davon wirklich löschen?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input class="btn btn-primary" type="submit" value="Ja, löschen.">
  <input class="btn btn-secondary" type="submit" onclick="window.location='{% url 'barkasse:accounts' hh %}' ; return false;" value="Abbrechen">
</form>

{% endblock %}
